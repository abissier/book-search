<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/flat-round/64/000000/bookmark-book.png"/>
    <link rel="stylesheet" href="./assets/css/search.css">
    <link rel="stylesheet" href="./assets/css/saved.css">
    <title>Google Books | Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Benne&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <button id="scroll-btn">Google Books</button>
        <nav>
            <ul>
                <li><a href="search.html">Search</a></li>
                <li><a href="saved.html">Saved</a></li>
            </ul>
        </nav>
    </header>
    <section class="jumbotron">
        <h1>Google Books Search</h1>
        <p>Search for and Save Books of Interest</p>
    </section>
    <section class="search-box">
        <form>
            <fieldset>
                <legend>Search Book</legend>
                <label for="book-title">
                    <input type="text" id="book-title" name="book">
                </label>
                <button type="submit" id="search-btn">Search</button>
            </fieldset>
        </form>
    </section>
    <article class="book-results">
        <h1 id="book-results">Results</h1>
    </article>

    <script src="./assets/js/search.js"></script>
</body>

</html>
